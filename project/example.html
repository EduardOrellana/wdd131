<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Im치genes</title>
    <style>
        .carousel-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: calc(100% / 3);
            border-radius: 10px;
            margin-right: 20px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="siteplan/images/Untitled Diagram.drawio.png" alt="Imagen 1">
            <img src="siteplan/images/Untitled Diagram.drawio.png" alt="Imagen 2">
            <img src="siteplan/images/Untitled Diagram.drawio.png" alt="Imagen 3">
            <img src="siteplan/images/Untitled Diagram.drawio.png" alt="Imagen 4">
            <img src="siteplan/images/Untitled Diagram.drawio.png" alt="Imagen 5">
            <img src="siteplan/images/Untitled Diagram.drawio.png" alt="Imagen 6">
            <img src="siteplan/images/Untitled Diagram.drawio.png" alt="Imagen 7">
            <img src="siteplan/images/Untitled Diagram.drawio.png" alt="Imagen 8">
            <img src="siteplan/images/Untitled Diagram.drawio.png" alt="Imagen 9">
        </div>
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
    </div>

    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        let counter = 0;
        const size = images[0].clientWidth * 3; // Tama침o de un conjunto de tres im치genes

        nextButton.addEventListener('click', () => {
            if (counter >= Math.ceil(images.length / 3) - 1) return;
            counter++;
            carouselImages.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });

        prevButton.addEventListener('click', () => {
            if (counter <= 0) return;
            counter--;
            carouselImages.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });

        // Asegurarse de ajustar el tama침o cuando se redimensiona la ventana
        window.addEventListener('resize', () => {
            const newSize = images[0].clientWidth * 3;
            carouselImages.style.transform = 'translateX(' + (-newSize * counter) + 'px)';
        });
    </script>
</body>
</html>
